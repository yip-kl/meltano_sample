{
  "plugin_type": "utilities",
  "name": "dbt-bigquery",
  "namespace": "dbt_bigquery",
  "variant": "dbt-labs",
  "label": "dbt BigQuery",
  "docs": "https://hub.meltano.com/utilities/dbt-bigquery--dbt-labs",
  "repo": "https://github.com/dbt-labs/dbt-bigquery",
  "pip_url": "dbt-core dbt-bigquery git+https://github.com/meltano/dbt-ext.git@main",
  "executable": "dbt_invoker",
  "logo_url": "https://hub.meltano.com/assets/logos/utilities/dbt.png",
  "settings": [
    {
      "name": "auth_method",
      "kind": "string",
      "label": "Authentication Method",
      "description": "The auth method to use. One of: \"oauth\", \"oauth-secrets\", or \"service-account\"\n"
    },
    {
      "name": "client_id",
      "aliases": [
        "user"
      ],
      "kind": "string",
      "label": "Client ID",
      "description": "The client id to use, if authenticating via oauth-secrets method.\n"
    },
    {
      "name": "client_secret",
      "aliases": [
        "password"
      ],
      "kind": "password",
      "label": "Client Secret",
      "description": "The client secret to use, if authenticating via oauth-secrets method.\n",
      "sensitive": true
    },
    {
      "name": "dataset",
      "aliases": [
        "schema"
      ],
      "kind": "string",
      "label": "Dataset",
      "description": "The dataset to use.\n"
    },
    {
      "name": "keyfile",
      "kind": "string",
      "label": "Keyfile",
      "description": "The path to the `keyfile.json`` to use, if authenticating via service-account method.\n"
    },
    {
      "name": "profiles_dir",
      "env": "DBT_PROFILES_DIR",
      "value": "$MELTANO_PROJECT_ROOT/transform/profiles/bigquery",
      "label": "Profiles Directory"
    },
    {
      "name": "project",
      "aliases": [
        "database"
      ],
      "kind": "string",
      "label": "Project",
      "description": "The BigQuery project ID.\n"
    },
    {
      "name": "project_dir",
      "env": "DBT_PROJECT_DIR",
      "value": "$MELTANO_PROJECT_ROOT/transform",
      "label": "Project Directory"
    },
    {
      "name": "refresh_token",
      "kind": "password",
      "label": "Refresh Token",
      "description": "The refresh token, if authenticating via oauth-secrets method.\n",
      "sensitive": true
    },
    {
      "name": "skip_pre_invoke",
      "env": "DBT_EXT_SKIP_PRE_INVOKE",
      "kind": "boolean",
      "value": false,
      "label": "Skip Pre-invoke",
      "description": "Whether to skip pre-invoke hooks which automatically run dbt clean and deps"
    },
    {
      "name": "target_path",
      "env": "DBT_TARGET_PATH",
      "kind": "string",
      "value": "$MELTANO_PROJECT_ROOT/.meltano/transformers/dbt/target",
      "label": "Target Path"
    },
    {
      "name": "token_uri",
      "kind": "string",
      "label": "Token URI",
      "description": "The token redirect URI\n"
    },
    {
      "name": "type",
      "env": "DBT_EXT_TYPE",
      "value": "bigquery",
      "label": "dbt Profile Type"
    }
  ],
  "commands": {
    "build": {
      "args": "build",
      "description": "Will run your models, tests, snapshots and seeds in DAG order."
    },
    "clean": {
      "args": "clean",
      "description": "Delete all folders in the clean-targets list (usually the dbt_modules and target directories.)"
    },
    "compile": {
      "args": "compile",
      "description": "Generates executable SQL from source model, test, and analysis files. Compiled SQL files are written to the target/ directory."
    },
    "debug": {
      "args": "debug",
      "description": "Debug your DBT project and warehouse connection."
    },
    "deps": {
      "args": "deps",
      "description": "Pull the most recent version of the dependencies listed in packages.yml"
    },
    "describe": {
      "args": "describe",
      "description": "Describe the",
      "executable": "dbt_extension"
    },
    "docs-generate": {
      "args": "docs generate",
      "description": "Generate documentation for your project."
    },
    "docs-serve": {
      "args": "docs serve",
      "description": "Serve documentation for your project. Make sure you ran `docs-generate` first."
    },
    "freshness": {
      "args": "source freshness",
      "description": "Check the freshness of your source data."
    },
    "initialize": {
      "args": "initialize",
      "description": "Initialize a new dbt project. This will create a dbt_project.yml file, a profiles.yml file, and models directory.\n",
      "executable": "dbt_extension"
    },
    "run": {
      "args": "run",
      "description": "Compile SQL and execute against the current target database."
    },
    "seed": {
      "args": "seed",
      "description": "Load data from csv files into your data warehouse."
    },
    "snapshot": {
      "args": "snapshot",
      "description": "Execute snapshots defined in your project."
    },
    "test": {
      "args": "test",
      "description": "Runs tests on data in deployed models."
    }
  },
  "ext_repo": "https://github.com/meltano/dbt-ext"
}